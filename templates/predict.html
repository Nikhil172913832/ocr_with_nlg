<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script>
        window.onload = function() {
            var outputWords = {{ output_words | tojson }};
            var container = document.getElementById('output-container');
            var index = 0;
            function displayNextWord() {
                if (index < outputWords.length) {
                    container.textContent += outputWords[index++] + ' ';
                    setTimeout(displayNextWord, 1000); // Adjust the delay as needed
                }
            }
            displayNextWord();
        };
    </script>
</head>
<body>
    <h1>Prediction Result</h1>
    <div id="output-container"></div>
</body>
</html>
